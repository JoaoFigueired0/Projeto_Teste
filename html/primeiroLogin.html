<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/primeiroLoginStyle.css">
    <title>Bem-vindo</title>
</head>
<body>
    <main>
        <div class="main_input">
            <label for="">Nome de usúario</label>
            <input type="text" placeholder="Crie um nome de usúario" id="input_criar_nome"/>

            <label for="">Senha de usúario</label>
            <input type="password" placeholder="Crie uma senha de usúario" id="input_criar_senha"/>

            <label for="">Email</label>
            <input type="email" placeholder="Coloque um e-mail" id="input_email"/>

            <label for="">Telefone</label>
            <input type="" placeholder="Coloque um número de contato" id="input_telefone"/>
            <section>
                <a href="../html/login.html">Voltar</a>
                <button id="btt_sign_in">Cadastrar</button>
            </section>
        </div>
    </main>
</body>
<script src="../js/primeiroLogin.js"></script>
</html>
