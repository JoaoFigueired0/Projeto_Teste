<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/paginaRegitro.css">
    <title>Registro de Projeto</title>
</head>

<body>
    <aside>
        <ul>
            <li><a href="../html/pagInterna.html">Página inicial</a><img
                    src="../assets/Icones de imagem Preto/house.svg" alt="Casa" class="img_link"></li>
            <hr>
            <li><a href="../html/paginaRegistro.html">Registro de projeto</a><img
                    src="../assets/Icones de imagem Preto/add.svg" alt=""></li>
            <hr>
            <li><a href="../html/paginaVisualizacao.html">Projetos Registrados</a><img
                    src="../assets/Icones de imagem Preto/folder-open.svg" alt="Pasta" class="img_link"></li>
            <hr>
            <li><a href="https://github.com/JoaoFigueired0" target="_blank">GitHub</a><img
                    src="../assets/Icones de imagem Preto/GitHub_logo.svg" alt="logo GitHub" class="logo_GitHub">
            </li>
            <hr>
            <li><a href="https://www.linkedin.com/in/jo%C3%A3o-victor-figueiredo-75a6b7293/"
                    target="_blank">LinkedIn</a><img src="../assets/Icones de imagem Preto/LinkedIn_logo.svg"
                    alt="logo LinkedIn" class="img_link"></li>
            <hr>
            <li class="btt_sair"><a href="../html/login.html">Sair</a><img
                    src="../assets/Icones de imagem Preto/logout.svg" alt="Saida" class="img_link"></li>
        </ul>
    </aside>
    <main>
        <div class="container-upload-imagem">
            <div class="container-imagem">
                <img src="../assets/Pagina de Registro/imagem1.png" alt="" class="main-imagem">
            </div>
            <button id="upload-btn">Carregar imagem</button>
            <input type="file" id="image-upload" accept="image/" style="display: none" />
            <div class="container-imagem-nome">
                <p>image_projeto.png</p>
                <img src="../assets/Pagina de Registro/close.svg">
            </div>
        </div>
        <div class="container-descricao">
            <h2>Novo projeto</h2>
            <form>
                <div>
                    <label for="nome">Nome do projeto</label>
                    <input type="text" id="nome" name="nome" />
                </div>
                <div>
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" name="descricao"></textarea>
                </div>
                <div>
                    <label for="categoria">Tags</label>
                    <input type="text" id="categoria" name="categoria" />
                </div>
                <ul class="lista-tags" id="tag-list"></ul>
                <div class="container-botoes">
                    <button class="botao-descartar">Descartar</button>
                    <button class="botao-publicar">Publicar</button>
                </div>
            </form>
        </div>
    </main>
</body>
<!-- <script src="../js/paginaVisualizacao.js" type="module"></script> -->
<script src="../js/paginaRegistro.js"></script>
</html>
