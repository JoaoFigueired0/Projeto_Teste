<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body>
<main>
    <div class="main_input">
        <label for="input_email">Email</label>
        <input type="email" placeholder="Coloque o e-mail de login" id="input_email" required/>

        <label for="input_senha">Senha de usuário</label>
        <input type="password" placeholder="Digite a senha de usuário" id="input_senha" required/>
        <section>
            <a href="primeiroLogin.html">Esqueceu a senha ou não tem login?</a>
            <button type="submit" id="btt_login">Entrar</button>
        </section>
    </div>
</main>

</body>
<script src="js/login.js"></script>
</html>
